<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Danh sach</title>
</head>

<body>
    <div>
        <h1>
            <p>An Unodered HTML List</p>
        </h1>
        <ul>
            <li>
                <p>Coffe</p>
            </li>
            <li>
                <p>Tea</p>
            </li>
            <li>
                <p>Milk</p>
            </li>

        </ul>
    </div>
    <div>
        <h1>
            <p>An Ordered HTML List</p>
        </h1>
        <ol>
            <li>
                <p>Coffe</p>
            </li>
            <li>
                <p>Tea</p>
            </li>
            <li>
                <p>Milk</p>
            </li>
        </ol>
    </div>
</body>

</html>
